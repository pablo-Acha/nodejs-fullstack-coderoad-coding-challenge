name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --------- INSTALL NODE FOR BUILD ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # --------- FRONTEND BUILD ----------
      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd client
          npm run build

      # --------- UPLOAD FRONTEND DIST ----------
      - name: Upload Frontend via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "client/dist/*"
          target: "/var/www/html/"

      # --------- UPLOAD BACKEND ----------
      - name: Upload Backend via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "server/*"
          target: "/var/www/backend/"

      # --------- INSTALL BACKEND DEPS + RESTART ----------
      - name: Restart Backend with PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/backend
            npm install
            pm2 restart backend || pm2 start index.js --name backend
            pm2 save
